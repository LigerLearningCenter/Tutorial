<!DOCTYPE html>
<html>

<head>
	<title>Economic Game</title>
	<link rel="stylesheet" type="text/css" href="css/tutorialfive.css">

</head>

<body>
	<h1 id="money">$ 8,782,087,003</h1>

	<header>

			<p class="label">INDUSTRY</p>
			<div id="gradient1" class="gradient"></div>
		</div>
		<div class="menubar">
			<img src="img/ICONS/SECTORS/AGRICULTURE_color-01-01.png" class="icon">
			<p id="label">AGRICULTURE</p>
			<div id="gradient2" class="gradient"></div>
		</div>
		<div class="menubar">
			<img src="img/ICONS/SECTORS/consumer_service_color-01-01.png" class="icon">
			<pre id="test">CONSUMER SERVICES</pre>
			<div id="gradient3" class="gradient"></div>
		</div>
		<div class="menubar">
			<img src="img/ICONS/SECTORS/INFRASTRUCTURE_color-01-01-01.png" class="icon">

			<p class="label">EDUCATION</p>
			<div id="gradient5" class="gradient"></div>
		</div>
		<div class="menubar">
			<img src="img/ICONS/SECTORS/TOURISM_color-01-01.png" class="icon">
			<p class="label">TOURISM</p>
			<div id="gradient6" class="gradient"></div>
		</div>
		<div class="menubar">
			<img src="img/ICONS/SECTORS/ECOLOGY_color-01-01.png" class="icon">
			<p class="label">ECOLOGY</p>
			<div id="gradient7" class="gradient"></div>
		</div>
	</header>

	<h1 id="firstText">Put it in different business</h1>

	<img src="img/ICONS/OTHER/pointer.png" id="pointer">

	<div id="allArrow">
		<img src="img/ICONS/navagation/arrow_down-01.png" id="arrow5" class="down">
	</div>
	<img src="img/ICONS/navagation/pauza-01.png" id="pause">

</html>
